                <div class="grid-container" style="width: 100%; height: 100px;  display: grid; grid-template-columns: auto auto auto auto auto; grid-gap: 2px;">
                <style>


            /* The container */
                .box {
                    display: block;
                    position: relative;
                    width: 150.4px;
                    height: 100%;
                    cursor: pointer;
                    font-size: 20px;
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    -ms-user-select: none;
                    user-select: none;
                    background-color: #f6f6f7;

                }

                /* Hide the browser's default checkbox */
                .box input {
                    position: absolute;
                    opacity: 0;
                    cursor: pointer;
                    height: 0px;
                }

                /* Create a custom checkbox */
                .checkmark {
                    {#position: absolute;#}
                    {#top: 0;#}
                    {#left: 0;#}
                    
                    padding-top: 8px;
                    padding-left: 14px;
                    width: 100%;
                    height: 100%;
                    background-color: #ffffff;
                    margin-left: auto;
                    margin-right: auto;
                    font-weight: 300;
                    float: right;

                }
                /* On mouse-over, add a grey background color */
                .checkmark:hover {
                    background-color: #ececec;
                }
                /* When the checkbox is checked, add a blue background */
                .box input:checked ~ .checkmark {
                    background-color: #2ca0f3;
                }
                </style>

                    <label class="box" style="padding: 0px">
