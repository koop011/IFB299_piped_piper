{% extends "header.html" %}

{% block content %}

    <div class="container" style="max-width: 800px; padding: 20px; background-color: #d6d8d9; margin: 0 auto; min-height: 100%; overflow: hidden">

        <form enctype="multipart/form-data"ï»¿ method="post" >
            {% csrf_token %}

            <label>First name: *</label>
            <input type="text" class="form-control" name="fname" required>

            <label>Last name: *</label>
            <input type="text" class="form-control" name="lname" required>


            <label>Date of birth: *</label>
            <input type="date" class="form-control" name="DoB" required>


            <label>Home address:</label>
            <input type="text" class="form-control" name="HomeAddress">


            <label>Email address: *</label>
            <input type="email" class="form-control" name="email" required>


            <label>Phone number: *</label>
            <input type="text" class="form-control" name="pNumber" required>

            <label>Previous experience: *</label>
            <textarea class="form-control" rows="4" name="experience" required></textarea>


            <label>Qualifications: * (e.g. certificates)</label>
            <textarea class="form-control" rows="4" name="certificates" required></textarea>

            <label>Reference: </label>
            <textarea class="form-control" rows="2" name="reference"></textarea>


            <label>Subject you would like to teach:</label>
            <textarea class="form-control" rows="2" name="subjects" ></textarea>

        </form>
    </div>

{% endblock %}
